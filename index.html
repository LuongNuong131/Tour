      const App = () => {
        const [currentPage, setCurrentPage] = useState("home");
        const [isScrolled, setIsScrolled] = useState(false);
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
        const [showBackToTop, setShowBackToTop] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setIsScrolled(window.scrollY > 50);
            setShowBackToTop(window.scrollY > 400);
          };
          window.addEventListener("scroll", handleScroll);
          return () => window.removeEventListener("scroll", handleScroll);
        }, []);

        useEffect(() => {
          window.scrollTo(0, 0);
          setIsMobileMenuOpen(false);
        }, [currentPage]);

        const renderPage = () => {
          switch (currentPage) {
            case "home":
              return <HomePage />;
            case "vietnam":
              return <VietnamToursPage />;
            case "indochina":
              return <IndochinaToursPage />;
            case "about":
              return <AboutPage />;
            case "contact":
              return <ContactPage />;
            default:
              return <HomePage />;
          }
        };

        return (
          <div className="font-sans text-gray-700 bg-white min-h-screen flex flex-col selection:bg-gold-500 selection:text-white overflow-x-hidden">
            <Navigation
              currentPage={currentPage}
              setCurrentPage={setCurrentPage}
              isScrolled={isScrolled}
              isMobileMenuOpen={isMobileMenuOpen}
              setIsMobileMenuOpen={setIsMobileMenuOpen}
            />

            <main className="flex-grow relative">{renderPage()}</main>

            <Footer setCurrentPage={setCurrentPage} />

            <button
              onClick={() => window.scrollTo({ top: 0, behavior: "smooth" })}
              className={`fixed bottom-6 right-6 md:bottom-8 md:right-8 w-10 h-10 md:w-12 md:h-12 bg-gold-500 text-black rounded-full shadow-[0_0_20px_rgba(212,175,55,0.5)] hover:bg-white hover:text-gold-500 transition-all duration-500 z-50 flex items-center justify-center group border border-gold-500 ${
                showBackToTop
                  ? "opacity-100 translate-y-0"
                  : "opacity-0 translate-y-10 pointer-events-none"
              }`}
            >
              <ChevronDown
                size={24}
                className="transform rotate-180 group-hover:-translate-y-1 transition-transform"
              />
            </button>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
